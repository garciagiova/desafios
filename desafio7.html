<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
     <title>Ler Produto e dar desconto</title>
</head>
<body>
    <h1>Dndo desconto!</h1>
    <button onclick="desconto()">Iniciar a soma</button>
 
    <section id="resultado">
        <p>O resultado é :</p>
    </section>

    <script>
        function desconto(){
            let n1 = Number(window.prompt('Qual preço do produto'))
            let n2 = Number(window.prompt('Qual desconto do produto'))

            let desc = n1-(n1*(n2/100))

            let res = document.grtElementById('resultado')
            res.innerHTML = `<p> O preço do produto cheio é R$ ${n1.toFixed(2)}, odesconto foi de ${n2.toFixed(1)}%
                resultado no preço final de R$ ${desc.toFixed(2)} reais`
        }
    </script>



</body></html>
