<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #470a0a, #a65959, #890404); /* Three-color gradient */
    }

    .carrossel {
      position: relative;
      width: 600px; /* Aumentado */
      height: 400px; /* Aumentado */
      overflow: hidden;
      border: 2px solid #9e4a4a;
      border-radius: 10px;
    }

    .imagens {
      display: flex;
      transition: transform 0.5s ease;
    }

    .imagem {
      min-width: 100%;
      height: auto;
    }

    .botao {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(255, 51, 51, 0.7); /* Adjusted button color */
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 5px;
    }

    .botao.esquerda {
      left: 10px;
    }

    .botao.direita {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="carrossel">
    <div class="imagens" id="imagens">
      <img class="imagem" src="https://mail.google.com/mail/u/0?ui=2&ik=f6e2cf227a&attid=0.1&permmsgid=msg-f:1813006864875787492&th=192918234c4414e4&view=fimg&fur=ip&sz=s0-l75-ft&attbid=ANGjdJ-zObyyLkDt-OeK_5TeL2EzHskMesrKHtM-JeLNo-SOzgST_eGsRUqldLdxymPfK7qPVmJQkecWvie5OkM4L3hg0LarwtXHjtMpHdbgnmXmawVXMG3DsFf4xRU&disp=emb&realattid=ii_192918147a0d2f3b0961https: alt="Imagem 1">
      <img class="imagem" src="https://mail.google.com/mail/u/0?ui=2&ik=f6e2cf227a&attid=0.2&permmsgid=msg-f:1813006864875787492&th=192918234c4414e4&view=fimg&fur=ip&sz=s0-l75-ft&attbid=ANGjdJ92wB3mR9Wa2vCyNq0j1SrV60qEka8DG4cxVXBfv4DWdo93w_YOsvYHWHI2yJRmmhEBkuzPaMTfJL2z7e6pMWjJolKPH34wC4kCL2ftw3rTtLzh6mk3BZminIM&disp=emb&realattid=ii_19291815eb3d2d781942" alt="Imagem 2">
      <img class="imagem" src="https://mail.google.com/mail/u/0?ui=2&ik=f6e2cf227a&attid=0.3&permmsgid=msg-f:1813006864875787492&th=192918234c4414e4&view=fimg&fur=ip&sz=s0-l75-ft&attbid=ANGjdJ8cf_EcocCPebuqKtLccEAngWbztSssZCVByweFIP6HKFadXnC2hSB41zh1HzSWf6lfiiVuTnZAOuyp7ThITYJRIeH468WUjJ2JzuFRdD2raUd5HfY0_5WDTsA&disp=emb&realattid=ii_1929181e9eed17735fb3" alt="Imagem 3">
    </div>
    <button class="botao esquerda" id="anterior"></button>
    <button class="botao direita" id="proximo"></button>
  </div>

  <script>
    let index = 0;

    function atualizarCarrossel() {
      const imagens = document.getElementById('imagens');
      imagens.style.transform = `translateX(${-index * 100}%)`;
    }

    document.getElementById('proximo').addEventListener('click', function() {
      index = (index + 1) % 3; // 3 é o número de imagens
      atualizarCarrossel();
    });

    document.getElementById('anterior').addEventListener('click', function() {
      index = (index - 1 + 3) % 3; // 3 é o número de imagens
      atualizarCarrossel();
    });
  </script>
</body>
</html>
