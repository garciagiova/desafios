<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média do Aluno</title>
</head>
<body>
    <h1>Calcular Média do Aluno</h1>
    <button onclick="calcularMedia()">Calcular Média</button>
 
    <section id="resultado">
        <p>O resultado é:</p>
    </section>

    <script>
        function calcularMedia() {
            // Solicita ao usuário o número de notas
            let numNotas = Number(window.prompt('Quantas notas o aluno tem?'));
            
            // Verifica se o número de notas é válido
            if (isNaN(numNotas) || numNotas <= 0) {
                alert('Por favor, insira um número válido de notas.');
                return;
            }

            // Inicializa a soma das notas
            let somaNotas = 0;

            // Solicita as notas e calcula a soma
            for (let i = 1; i <= numNotas; i++) {
                let nota = Number(window.prompt(`Digite a nota ${i}:`));
                // Verifica se a nota é válida
                if (isNaN(nota) || nota < 0 || nota > 100) {
                    alert('Por favor, insira uma nota válida entre 0 e 100.');
                    return;
                }
                somaNotas += nota;
            }

            // Calcula a média
            let media = somaNotas / numNotas;

            // Determina o status do aluno
            let status = '';
            if (media > 60) {
                status = 'Aprovado';
            } else if (media < 30) {
                status = 'Reprovado';
            } else {
                status = 'Em análise';
            }

            // Atualiza o conteúdo da página com o resultado
            let res = document.getElementById('resultado');
            res.innerHTML = `
                <p>A média do aluno é ${media.toFixed(2)}.</p>
                <p>Status: ${status}.</p>
            `;
        }
    </script>
</body>
</html>
