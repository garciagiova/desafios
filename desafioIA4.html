<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dívida de Cartão de Crédito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 16px;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .input-group input[type="button"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
        }

        .input-group input[type="button"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .result span {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Dívida de Cartão de Crédito</h1>
        
        <!-- Entrada de Dados -->
        <div class="input-group">
            <label for="valorDivida">Valor da Dívida (R$):</label>
            <input type="number" id="valorDivida" placeholder="Digite o valor da dívida">
        </div>

        <div class="input-group">
            <label for="mesesAtraso">Meses de Atraso:</label>
            <input type="number" id="mesesAtraso" placeholder="Digite os meses de atraso">
        </div>

        <div class="input-group">
            <label for="taxaJuros">Taxa de Juros ao Mês (%):</label>
            <input type="number" id="taxaJuros" step="0.01" placeholder="Digite a taxa de juros">
        </div>

        <div class="input-group">
            <input type="button" value="Calcular Dívida" onclick="calcularDivida()">
        </div>

        <!-- Resultado -->
        <div id="resultado" class="result" style="display: none;">
            A dívida total após o atraso é de <span id="totalDivida"></span> R$.
        </div>
    </div>

    <script>
        function calcularDivida() {
            // Pegando os valores das entradas
            const valorDivida = parseFloat(document.getElementById("valorDivida").value);
            const mesesAtraso = parseInt(document.getElementById("mesesAtraso").value);
            const taxaJuros = parseFloat(document.getElementById("taxaJuros").value) / 100;

            // Validando as entradas
            if (isNaN(valorDivida) || isNaN(mesesAtraso) || isNaN(taxaJuros)) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // Cálculo da dívida com juros compostos
            let dividaTotal = valorDivida * Math.pow((1 + taxaJuros), mesesAtraso);

            // Exibindo o resultado
            document.getElementById("totalDivida").textContent = dividaTotal.toFixed(2);
            document.getElementById("resultado").style.display = "block";
        }
    </script>
</body>
</html>
