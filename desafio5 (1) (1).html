<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
</head>
<body>
    <h1>Calcule a média:</h1>
    <button onclick="calcularMedia()">Lançar as notas</button>

    <script>
        function calcularMedia() {
            let totalNotas = 4;
            let somaNotas = 0;
            let nome = window.prompt('Qual é o seu nome?');

            for (let i = 1; i <= totalNotas; i++) {
                let nota = parseFloat(window.prompt(`Qual é a nota ${i}?`));
                if (isNaN(nota)) {
                    window.alert('Por favor, insira um número válido.');
                    return;
                }
                somaNotas += nota;
            }

            let media = somaNotas / totalNotas;
            window.alert(`Olá, ${nome}! A sua média é ${media.toFixed(2)}.`);
        }
    </script>
</body>
</html>
