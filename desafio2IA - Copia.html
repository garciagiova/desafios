<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos Interativa</title>
    <style>
        /* Estilo para o fundo da página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #002244, #ffd700);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        /* Contêiner da galeria */
        .gallery-container {
            position: relative;
            width: 60%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Estilo das imagens */
        .gallery-image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        /* Exibir imagem ativa */
        .gallery-image.active {
            display: block;
        }

        /* Efeito de zoom ao clicar na imagem */
        .gallery-image.zoomed {
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }

        /* Estilo dos botões de navegação */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 1;
        }

        /* Botão à esquerda */
        .nav-button.prev {
            left: 10px;
        }

        /* Botão à direita */
        .nav-button.next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <!-- Imagens da galeria -->
        <img src="image1.jpg" alt="Imagem 1" class="gallery-image active" onclick="toggleZoom(this)">
        <img src="image2.jpg" alt="Imagem 2" class="gallery-image" onclick="toggleZoom(this)">
        <img src="image3.jpg" alt="Imagem 3" class="gallery-image" onclick="toggleZoom(this)">

        <!-- Botões de navegação -->
        <button class="nav-button prev" onclick="prevImage()">&#10094;</button>
        <button class="nav-button next" onclick="nextImage()">&#10095;</button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery-image');

        // Função para mostrar a imagem ativa
        function showImage(index) {
            images.forEach(img => img.classList.remove('active'));
            images[index].classList.add('active');
        }

        // Função para avançar para a próxima imagem
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        // Função para voltar para a imagem anterior
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        // Função para ampliar a imagem ao clicar
        function toggleZoom(image) {
            image.classList.toggle('zoomed');
        }
    </script>
</body>
</html>
