<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folha de Pagamento</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fc;
      color: #4a4a4a;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      border: 2px solid #6a1b9a;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      color: #6a1b9a;
      font-size: 24px;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo input {
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #6a1b9a;
    }

    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #4a148c;
    }

    .results {
      margin-top: 20px;
      padding: 10px;
      border-top: 1px solid #ddd;
    }

    .results p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <label for="logo">Insira sua logo:</label>
        <input type="file" id="logo" accept="image/*">
      </div>
      <h1>Folha de Pagamento</h1>
    </header>

    <form id="payrollForm">
      <div class="form-group">
        <label for="employeeName">Nome do Funcionário:</label>
        <input type="text" id="employeeName" placeholder="Ex: João Silva" required>
      </div>
      <div class="form-group">
        <label for="baseSalary">Salário Base (R$):</label>
        <input type="number" id="baseSalary" placeholder="Ex: 3000" required>
      </div>
      <div class="form-group">
        <label for="hoursExtra">Horas Extras:</label>
        <input type="number" id="hoursExtra" placeholder="Ex: 10">
      </div>
      <div class="form-group">
        <label for="deductions">Deduções (R$):</label>
        <input type="number" id="deductions" placeholder="Ex: 500">
      </div>
      <button type="button" id="calculateButton">Calcular</button>
    </form>

    <div class="results">
      <h2>Resultados</h2>
      <p>Salário Bruto: R$ <span id="grossSalary">0.00</span></p>
      <p>Salário Líquido: R$ <span id="netSalary">0.00</span></p>
      <p>Lucro da Empresa: R$ <span id="companyProfit">0.00</span></p>
    </div>
  </div>

  <script>
    // Script JavaScript
    document.getElementById('calculateButton').addEventListener('click', () => {
      const baseSalary = parseFloat(document.getElementById('baseSalary').value) || 0;
      const hoursExtra = parseFloat(document.getElementById('hoursExtra').value) || 0;
      const deductions = parseFloat(document.getElementById('deductions').value) || 0;

      const extraPayment = hoursExtra * (baseSalary / 160); // Baseado em 160 horas/mês
      const grossSalary = baseSalary + extraPayment;
      const netSalary = grossSalary - deductions;

      // Simulação de lucro da empresa
      const companyProfit = grossSalary * 0.3;

      document.getElementById('grossSalary').textContent = grossSalary.toFixed(2);
      document.getElementById('netSalary').textContent = netSalary.toFixed(2);
      document.getElementById('companyProfit').textContent = companyProfit.toFixed(2);
    });
  </script>
</body>
</html>
