<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
</head>
<body>
    <h1>soma dos Bhaskara</h1>
    <button onclick="bhaskara()">Calcular o Bhaskara </button>
    <section id="situaçao">
        <p>O resultado vai aparecer aqui...</p>
    </section>

    <script>
        function bhaskara() {
            let a = Number(window.prompt(`Qual eo valor de a?`))
            let b = Number(window.prompt(`Qual eo valor de b?`))
            let c = Number(window.prompt(`Qual eo valor de c?`))

            let delta = ((b*b)-(4*a*c))

            let positivo = -b+(Math.sqrt(delta)/(2*a))
            let negativo = -b-(Math.sqrt(delta)/(2*a))
            
            let res = document. getElementById('situaçao')
            res.innerHTML =  `<p>Calculando o resultado de bhaskara é de <mark>${delta} </mark>.</p>`
            res.innerHTML += `<p>Calculando o resultado de positivo é de <mark>${positivo} </mark>.</p>`
            res.innerHTML += `<p>Calculando o resultado de negativo é de <mark>${negativo} </mark>.</p>`
        }
    </script>
</body>
</html>
