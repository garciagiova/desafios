<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #002147, #ffd700), 
                        url('caveirinhas.png'); /* Textura de caveirinhas */
            background-size: cover, contain; /* Ajusta o tamanho da textura */
            background-repeat: repeat; /* Faz a textura se repetir */
            font-family: Arial, sans-serif;
        }

        .gallery-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco semi-transparente */
            padding: 20px;
            border-radius: 10px;
        }

        .gallery {
            display: flex;
            gap: 10px; /* Espaço entre as imagens */
            align-items: center;
            justify-content: center;
        }

        .gallery-image {
            width: 200px;
            height: auto;
            border: 3px solid black; /* Moldura preta */
            transition: transform 0.3s ease;
        }

        .gallery-image:hover {
            transform: scale(1.05); /* Efeito de zoom ao passar o mouse */
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #002147;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffd700;
            color: #002147;
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="mao2.jpg" alt="Imagem 1" class="gallery-image">
            <img src="coraçao.jpg" alt="Imagem 2" class="gallery-image">
            <img src="mao.jpg" alt="Imagem 3" class="gallery-image">
        </div>
        <button id="prev" onclick="prevImage()">Anterior</button>
        <button id="next" onclick="nextImage()">Próxima</button>
    </div>

    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.gallery-image');

        function showImage(index) {
            images.forEach((img, i) => {
                img.style.display = i === index ? 'block' : 'none';
            });
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }

        // Exibe a primeira imagem ao carregar a página
        showImage(currentImageIndex);
    </script>
</body>
</html>
